<html>
    <head>
        <Title>Html Text Change- JS</Title>
        <script>
            function changed(){
                document.getElementById("demo").innerHTML="Hi I am New TEXT";
            }
        </script>
    </head>
    <body>
        <h2>What CAn JS Do?</h2>
        <p id="demo">I am The OLD Text</p>
        <button type="button" onclick="changed()">ClckMe</button>

    </body>
</html>
