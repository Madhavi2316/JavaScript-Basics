<html>
    <head>
        <title>Math-Basics</title>
        
    </head>
    <body>
        <div>
            <label>First Number</label>
            <input id="first" type="number" name="first" value="Input here"/>
             
        
            <label>Second Number</label>
            <input id="second" type="number" name="second"/>
            <label>Result:</label>
            <span id="res"></span>
            <button id="add" type="button" onclick="add()">ADD</button>
            <button type="button" onclick="dec()">DEC</button>
            <button type="button" onclick="mul()">MUL</button>
            <button type="button" onclick="div()">DIV</button>
        </div>
        
        <script >
           
           function add(){
            var first = Number(document.getElementById("first").value);
            var second = Number(document.getElementById("second").value);
            //alert("clciked");
            
        // var btnAdd=document.getElementById("add");
        // btnAdd.addEventListener(click, function(first,second){
            var result=first+second;
            console.log(result);
            document.getElementById("res").innerHTML=result;
                }

                function dec(){
                    var first = Number(document.getElementById("first").value);
                    var second = Number(document.getElementById("second").value);
                    var result=first-second;
                    document.getElementById("res").innerHTML=result;
                }

                function mul(){
                    var first = Number(document.getElementById("first").value);
                    var second = Number(document.getElementById("second").value);
                    var result=first*second;
                    document.getElementById("res").innerHTML=result;
                }

                function div(){
                    var first = Number(document.getElementById("first").value);
                    var second = Number(document.getElementById("second").value);
                    var result=first/second;
                    document.getElementById("res").innerHTML=result;
                }
        </script>
    </body>
</html>
