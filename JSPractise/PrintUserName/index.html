<html>
    <head>
        <title>Read User Input And Paste The Same</title>
    </head>

    <body>
        <label>First Name:</label>
        <input id="fname" type="text"/><br/><br/>
        <label>Last Name</label>
        <input id="lname" type="text"/><br/><br/>
        <label>Age:</label>
        <input type="number" id="age"/><br/><br/>
        <input id="fullnme" type="text"/>
        <!-- <span id="fullname"></span> -->
        <button onclick="named()">Find Full Name</button>
        <input type="number" id="fullage"/>
        <button onClick="aged()">Age</button>



        <script>
            function named(){
                var fname=String(document.getElementById("fname").value);
                var lname=String(document.getElementById("lname").value);
                // document.getElementById("fullname").innerHTML=fname+" "+lname;
                document.getElementById("fullnme").value=fname+" "+lname;
            }
            function aged(){
                var age=Number(document.getElementById("age").value);
                document.getElementById("fullage").value=age;
            }
        </script>
    </body>
</html>
